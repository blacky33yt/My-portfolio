<style>
        .glow {
            color: #fff;
            text-shadow: 0 0 10px #4ca1af, 0 0 20px #4ca1af, 0 0 30px #4ca1af, 0 0 40px #4ca1af;
        }
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            animation: gradientAnimation 10s ease infinite;
            background: linear-gradient(45deg, #000000, #000000, #000000, #000000);
            background-size: 400% 400%;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .floating-elements {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            animation: floatAnimation 6s ease-in-out infinite;
        }
        .floating-elements:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .floating-elements:nth-child(2) { top: 50%; left: 70%; animation-delay: 2s; }
        .floating-elements:nth-child(3) { top: 80%; left: 30%; animation-delay: 4s; }
        @keyframes floatAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
<style>
        .abstract-animation {
            position: absolute;
            width: 150px;
            height: 150px;
            background: transparent;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: abstractMove 10s linear infinite;
        }
        .abstract-animation:nth-child(1) { top: 10%; left: 10%; animation-duration: 12s; }
        .abstract-animation:nth-child(2) { top: 20%; left: 70%; animation-duration: 15s; }
        .abstract-animation:nth-child(3) { top: 70%; left: 40%; animation-duration: 18s; }
        .abstract-animation:nth-child(4) { top: 80%; left: 80%; animation-duration: 20s; }
        @keyframes abstractMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(50px, -50px) rotate(180deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
    </style>
<style>
        .pulse-animation {
            position: absolute;
            width: 100px;
            height: 100px;
            background: transparent; border: 4px solid rgba(255, 255, 255, 0.8); box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
        }
        .pulse-animation:nth-child(1) { top: 30%; left: 30%; animation-delay: 0s; }
        .pulse-animation:nth-child(2) { top: 60%; left: 50%; animation-delay: 2s; }
        .pulse-animation:nth-child(3) { top: 20%; left: 80%; animation-delay: 4s; }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.3); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.7; }
        }
    </style>
<style>
        
        .three-d-shape:nth-child(1) { top: 20%; left: 30%; animation-delay: 0s; }
        .three-d-shape:nth-child(2) { top: 50%; left: 60%; animation-delay: 3s; }
        .three-d-shape:nth-child(3) { top: 80%; left: 40%; animation-delay: 6s; }
        
            50% { transform: rotateX(180deg) rotateY(180deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
<style>
