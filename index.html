<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashok Suthar - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin: 0;
        }

        /* Background Animation */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.3), rgba(0, 0, 0, 0) 50%);
            opacity: 0.7;
            pointer-events: none;
            z-index: -1;
            animation: glow 5s infinite alternate;
        }

        @keyframes glow {
            0% {
                transform: translate(-50px, -50px) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: translate(50px, 50px) scale(1.1);
                opacity: 0.9;
            }
            100% {
                transform: translate(-50px, -50px) scale(1);
                opacity: 0.7;
            }
        }

        /* Header Section */
        header {
            background-color: #000;
            color: #fff;
            padding: 120px 20px;
            text-align: center;
            position: relative;
        }
        header h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 2px;
            animation: slideInDown 1.5s infinite alternate;
        }
        header p {
            font-size: 1.5rem;
            margin-top: 10px;
            font-style: italic;
            color: #bbb;
            animation: fadeInOut 3s infinite;
        }

        /* Smooth Scrolling Animation */
        html {
            scroll-behavior: smooth;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 14px 36px;
            background-color: #ffcc00;
            color: #111;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            margin: 20px 10px;
            border: 2px solid #ffcc00;
        }
        .btn:hover {
            background-color: #ffaa00;
            color: #fff;
            transform: translateY(-3px);
            border-color: #ffaa00;
        }

        /* About Section */
        #about {
            text-align: center;
            padding: 60px 20px;
            background-color: #111;
        }
        #about p {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            font-size: 1.2rem;
            color: #bbb;
            animation: fadeInUp 2s infinite alternate;
        }

        /* Portfolio Section */
        #portfolio {
            padding: 60px 20px;
            background-color: #222;
            text-align: center;
        }
        #portfolio h2 {
            font-size: 3rem;
            color: #ffcc00;
            position: relative;
            display: inline-block;
            padding-bottom: 8px;
            border-bottom: 3px solid #ffcc00;
            animation: slideInLeft 2s infinite alternate;
        }

        /* View Button (No Fade Out) */
        .view-btn {
            display: inline-block;
            padding: 14px 40px;
            background-color: #ffcc00;
            color: #111;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 30px;
            margin-top: 20px;
            border: 2px solid #ffcc00;
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite alternate;
        }
        .view-btn:hover {
            background-color: #ffaa00;
            color: #fff;
            transform: translateY(-3px);
            border-color: #ffaa00;
        }

        @keyframes pulse {
            from {
                transform: scale(1);
                opacity: 0.9;
            }
            to {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        /* Contact Section */
        #contact {
            padding: 60px 20px;
            background-color: #111;
            text-align: center;
        }
        input, textarea, button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        button {
            background-color: #ffcc00;
            color: #111;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }
        button:hover {
            background-color: #ffaa00;
        }

        /* Footer */
        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                transform: translateY(-30px);
                opacity: 0.7;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-50px);
                opacity: 0.7;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<!-- Background Animation -->
<div class="background-animation"></div>

<!-- Header -->
<header>
    <h1>Ashok Suthar</h1>
    <p>Creative Graphic Designer</p>
    <a href="#portfolio" class="btn">My Portfolio</a>
    <a href="#contact" class="btn">Contact Me</a>
</header>

<!-- Portfolio Section -->
<section id="portfolio">
    <div class="container">
        <h2>My Portfolio</h2>
        <a href="#view" class="view-btn">View</a>
    </div>
</section>

<!-- Footer -->
<footer>
    &copy; 2025 Ashok Suthar. All Rights Reserved.
</footer>

</body>
</html>
